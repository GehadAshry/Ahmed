<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Message for Your Lover</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        h1 {
            color: #ff4081;
            margin-bottom: 20px;
        }

        .message-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            position: relative;
        }

        .message-form textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ff4081;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            height: 100px;
            resize: none;
        }

        .message-form button {
            background-color: #ff0036;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .message-form button:hover {
            background-color: #ff69b4;
        }

        .back-button {
            margin-top: 20px;
            background-color: #ff0036;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #ff69b4;
        }

        /* Fixed Heart Position & Animation */
        .heart {
            font-size: 40px;
            margin-top: 10px;
            animation: heartbeat 1.5s infinite ease-in-out;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
    </style>
</head>
<body>
    <h1>Leave a Cute Message for Your Lover</h1>
    <div class="message-form">
        <textarea id="message" placeholder="Write your cute message here..." required></textarea>
        <button onclick="submitMessage()">Submit</button>
        <div class="heart">üíñ</div>
    </div>

    <button class="back-button" onclick="goBack()">Go Back</button>

    <!-- Include EmailJS Library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        // Initialize EmailJS
        emailjs.init({ publicKey: "FcMNHy2ClPwY4us4S" });

        function submitMessage() {
            const message = document.getElementById('message').value;

            if (message) {
                emailjs.send("service_8x8fzrq", "template_72pioxy", {
                    message: message
                }, "FcMNHy2ClPwY4us4S")  // Public Key added here
                .then(function(response) {
                    alert('Message submitted successfully! ‚ù§Ô∏è');
                    document.getElementById('message').value = '';
                }, function(error) {
                    alert('Something went wrong, please try again.');
                    console.error("Error sending email: ", error);
                });
            } else {
                alert('Please write a message before submitting!');
            }
        }

        function goBack() {
            window.location.href = "index.html";
 }
    </script>
</body>
</html>
